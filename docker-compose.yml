version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nexus
      POSTGRES_USER: nexus_user
      POSTGRES_PASSWORD: nexus_password
    volumes:
      - ./apps/server/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  server:
    build:
      context: ./apps/server
    container_name: nexus-server
    restart: unless-stopped
    env_file:
      - ./apps/server/.env
    depends_on:
      - postgres
      - redis
    ports:
      - "4000:4000"

  client:
    build:
      context: ./apps/client
    container_name: nexus-client
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "3000:80"

volumes:
  postgres_data:
